<main class="main-wrap">
    <!-- aside -->
    <aside class="main-aside">
        <div>
            <img src="assets/images/asideprofile.jpeg" class="profile" >
            <p>Backend Engineer <br> 취준생 <br> 이준오의 블로그</p>
        </div>
        <div class="main-aside-category">
            <h3><a href="/category.html" class="a-style-none">Category</a></h3>
            <ul class="list-style aside-list-style">
                {% for category in site.categories %}
                <li><a href="{{ category.url }}" class="a-style-none">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
        </div>     
    </aside>

    <!-- section -->
    
    <section>
        {{ content }}
    </section>
</main>
