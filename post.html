---
title: Post
---
<h1 class="main-title">Posts</h1>

<ul class="list-style">
    {% for post in site.posts %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.excerpt }}</p>
            <p>
                {{post.date | date: "%y/%m/%d"}}
                {% if post.tags %}
                 | <img src="../../../../assets/images/tagicon.png" width="15px">
                    {% for tag in post.tags %}
                    <a href="/tags/#{{tag}}" class="a-style-sky">#{{ tag }}</a>
                    {% endfor %}
                {% endif %}
            </p>
        </li>
        <hr>
    {% endfor %}
</ul>

<!-- 
    post.url의 경로는 jekyll에 의해 자동으로 설정됨
    post.title은 게시물 파일이름에서 가져오고, 원하면 title머리말에서 재정의 할 수 있음
    post.excerpt는 기본적으로 콘텐츠의 첫번째 단락 ??
-->
