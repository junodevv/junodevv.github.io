<div class="nav-wrap">
	<div class="nav-banner">
		<a href="/" class="a-style-none">Junodevv Blog</a>
	</div>
	<nav>
	{% for item in site.data.navigation %}
		<span class="nav-box">
			<a href="{{ item.link }}"
				{% if page.url == item.link %}class="current" {% endif %}
				{% if item.name != "Home" %}target="_blank" {% endif %}>
					{{ item.name }}
			</a>
		</span>
	{% endfor %}
	</nav>
</div>
