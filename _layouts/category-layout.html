---
layout: default
---

<h1>{{page.name}}</h1>
<hr>
<ul class="section-contents">
    {% assign filtered_posts = site.posts | where: 'category', page.name %}
    {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a>
        - {{ post.date | date: "%y년 %m월 %d일 " }}
    </li>
    {% endfor %}
</ul>
