collections:
  authors: 
    output: true
# 머리말 기본값 설정
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
# 플러그인 항목
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

links:
  - name: post
    link: /post.html