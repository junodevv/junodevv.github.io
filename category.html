---
layout: default
---
<h1>Categories</h1>
<hr>
<ul class="section-contents">
    {% for category in site.categories %}
    <li>
        {% assign count=0 %}
        {% for post in site.posts %}
            {%if post.category == category.name %}
                {% assign count = count | plus: 1 %}
            {%endif%}
        {% endfor %}
        <h2><a href="{{ category.url }}" class="a-style-none">{{ category.name }} ({{count}})</a></h2>
    </li>
    {% endfor %}
</ul>
